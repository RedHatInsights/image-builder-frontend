name: Development checks

on:
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Check for manual changes to API
      run: npm run api:generate && [ -z "$(git status --porcelain=v1 2>/dev/null)" ] && echo "âœ“ No manual API changes." || echo "âœ— API manually changed, please refer to the README for the procedure to follow for programmatically generated API endpoints." && [ -z "$(git status --porcelain=v1 2>/dev/null)" ]
    - name: Run build
      run: npm run build
    - name: Run lint check
      run: npm run lint
    - name: Run unit tests
      run: npm run test
